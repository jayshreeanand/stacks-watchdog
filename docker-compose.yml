version: '3'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/sonic-watchdog
      - SKIP_MONGODB=false
      - STACK_RPC_URL=https://rpc.blaze.soniclabs.com
      - STACK_TESTNET_RPC_URL=https://rpc.blaze.soniclabs.com
      - NETWORK_CHAIN_ID=57054
      - WEB3_PROVIDER_URL=https://rpc.blaze.soniclabs.com
    depends_on:
      - mongo
    volumes:
      - ./:/app
      - /app/node_modules

  mongo:
    image: mongo:4.4
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: 